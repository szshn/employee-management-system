services:
  web:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL}      
    command: >
      sh -c "python manage.py migrate &&
             python manage.py setup_db &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code  
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: